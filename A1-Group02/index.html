<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<main>
		<section class="body-container">
			<h1>See N Say Story maker</h1>
			<p>Click on each button to generate a story. If you want to generate a random story, Click on Generate Random!!!</p>
			<div class="word-btn-container">
				<button id="noun-btn">Noun</button>
				<button id="verb-btn">Verb</button>
				<button id="adj-btn">Adjective</button>
				<button id="noun-btn-two">Noun 2</button>
				<button id="place-btn">Place</button>
			</div>
			<div class="para-container">
				<p id="var"></p>
			</div>
			<div class="function-btn">
				<button id="playback-btn">Talkback</button>
				<button id="generateStory">Generate Random</button>
				<button id="reset-btn">Reset</button>
			</div>
		</section>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
